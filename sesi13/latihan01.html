<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
      </style>
</head>
<body>
    <div id="tampilkan"></div>
    <script>
        let target = 'https://webpro.ptov.my.id/api/curduser.php?aksi=get';
        const bacadata= new XMLHttpRequest();

        bacadata.open("GET", target);
        bacadata.send();

        bacadata.onload= function(){
            const jdta= JSON.parse(this.responseText);

            console.log(jdta);

            let tx= '<table class="table"><tr><th scope="col">#</th><th scope="col">Nama Lengkap</th><th scope="col">Email</th><th scope="col">User Name</th><th><a class="btn btn-primary" href="latih01-new.html">TAMBAH</a></th></tr>';

            let no = 1;
            for(let cx=0; cx<jdta.isi.length;cx++){

            tx += '<tr>';
            tx += '<td>'+no+'</td>';
            tx += '<td>'+jdta.isi[cx][0]+'</td>';
            tx += '<td>'+jdta.isi[cx][1]+'</td>';
            tx += '<td>'+jdta.isi[cx][2]+'</td>';
            tx += '<td>';
            tx += '<a class="btn btn-secondary" href="latih01-edit.html?id='+jdta.isi[cx][3]+'">Ubah</a>';
            tx += '<a class="btn btn-danger" href="latih01-del.html?id='+jdta.isi[cx][3]+'">Hapus</a>';
            tx += '</td>';
            tx += '<tr>';
            no++;
        }
            tx += '</table>';
            document.getElementById('tampilkan').innerHTML = tx;
        }
    </script>
</body>
</html>
